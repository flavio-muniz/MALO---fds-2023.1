{% extends 'base.html' %}

{% block content %}

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Cadastro de Usuário</h4>
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Nome de Usuário:</label>
              <input type="text" class="form-control" name="username" placeholder="Digite seu nome de usuário" required>
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" class="form-control" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
              <label for="password1">Senha:</label>
              <input type="password" class="form-control" name="password1" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
              <label for="password2">Confirme sua senha:</label>
              <input type="password" class="form-control" name="password2" placeholder="Confirme sua senha" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block btn-xl">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
